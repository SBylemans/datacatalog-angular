<div class="container-fluid">
  <form #dataSourceForm="ngForm" (ngSubmit)="save()">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Name</label>
      <div class="col-md-10">
        <input [(ngModel)]="data.name" name="name" type="text" required #name="ngModel"/>
        <span [hidden]="name.valid || !name.touched" class="error">
        Name is required
      </span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Description</label>
      <div class="col-md-10">
        <input [(ngModel)]="data.description" name="description" type="text" required #description="ngModel"/>
        <span [hidden]="description.valid || !description.touched" class="error">
        A description is required
      </span>
      </div>
    </div>
    <div class="form-group row" *ngFor="let element of elements">
      <label class="col-md-2 col-form-label">{{element.title}}</label>
      <div class="col-md-10">
        <select [(ngModel)]="data.meta[element.title]" name="dataType">
          <option [value]="t.value" *ngFor="let t of element.subElements">{{t.value}}</option>
        </select>
        <button class="btn btn-primary" routerLink="/options/add" *ngIf="user && user.isAdmin()">Add option</button>
      </div>
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary">Save</button>
      <button class="btn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
